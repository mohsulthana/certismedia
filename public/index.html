<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" type="text/css" href="<%= BASE_URL %>loader.css">
    <meta property="og:url" content="https://reporting.certismedia.com/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Certis DSP Reporting App">
    <meta property="og:image" content="https://i.ibb.co/T0VRTy1/logo.png">
    <meta property="og:description" content="Certis Media, a DSP and DMP platform for Mobile and Desktop programmatic advertising traffic offering you flexibility, +100 billion ad requests a day, global reach and all the targeting options you require.">
    <title>Certis Media Reporting App</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but Certis Media doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="loading-bg">
      <div class="loading-logo">
        <img src="<%= BASE_URL %>logo.png" alt="Logo" height="200" width="auto">
      </div>
      <div class="loading">
        <div class="effect-1 effects"></div>
        <div class="effect-2 effects"></div>
        <div class="effect-3 effects"></div>
      </div>
    </div>
    <div id="app">

    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
